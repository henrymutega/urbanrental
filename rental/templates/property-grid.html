{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Rentals</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="{% static 'img/urban1.png'%}" rel="icon">
  <link href="{% static 'img/urban1.png'%}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css'%}"rel="stylesheet">
  <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'csss/styles.css'%}" rel="stylesheet">

</head>

<body>
  {% include "header.html" %}
  <!--/ Intro Single star /-->
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Our Amazing Properties</h1>
            <span class="color-text-a"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Intro Single End /-->

  <!--/ Property Grid Star /-->
  <section class="property-grid grid">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="grid-option">
            <form>
              <select class="custom-select">
                <option selected>All</option>
                <option value="1">New to Old</option>
                <option value="2">For Rent</option>
                <option value="3">For Sale</option>
              </select>
            </form>
          </div>
        </div>
       </div>
        <div class="row">
          {% for property_item in property %}
          <div class="col-md-4">
            <div class="card-box-a card-shadow" style="height: 321px;">
              <div class="img-box-a">
                <a href="{% url 'propertysingle' property_item.id %}"><img src="{{property_item.propertyphotos.url}}" alt="" class="img-a img-fluid"></a>
              </div>
              <div class="card-overlay">
                <div class="card-overlay-b-content">
                  <div class="card-header-a">
                    <p>
                      <a class="card-title-z" href="{% url 'propertysingle' property_item.id %}">{{property_item.title}}</a>
                    </p>
                  </div>
                  <div class="card-body-a">
                    <div class="price-box d-flex">
                      <a href="{% url 'propertysingle' property_item.id %}"><span class="price-aa">{{property_item.status}}</span></a>
                    </div>
                    <div class="price-box d-flex">
                      <a href="{% url 'propertysingle' property_item.id %}"><span class="price-a">ksh. {{property_item.price}} | {{property_item.period}}</span></a>
                    </div>
                    <a href="{% url 'propertysingle' property_item.id %}" class="link-a">Read more
                      <span class="ion-ios-arrow-forward"></span>
                      <span class="ion-ios-arrow-forward"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
  </section>
  <!--/ Property Grid End /-->

  <!--/ footer Star /-->
  {% include "footer.html" %}
  <!--/ Footer End /-->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'lib/jquery/jquery-migrate.min.js'%}"></script>
  <script src="{% static 'lib/popper/popper.min.js'%}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'lib/easing/easing.min.js'%}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
  <script src="{% static 'lib/scrollreveal/scrollreveal.min.js'%}"></script>
  <!-- Contact Form JavaScript File -->
  <script src="{% static 'contactform/contactform.js'%}"></script>

  <!-- Template Main Javascript File -->
  <script src="{% static 'js/main.js'%}"></script>

</body>
</html>
